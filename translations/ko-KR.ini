version_info = 버전 1.1.2\n\nMini Screen Recorder는 Windows 및 Linux용\n오픈 소스 화면 및 오디오 레코더입니다.\n\n원저자: Lextrack.\n\n이 프로젝트는 GitHub에서 찾을 수 있으며, 이름은\n'MiniScreenRecorder'이고, 제 닉네임은 'Lextrack'입니다.\n이 프로젝트를 주시하세요, 더 많은 업데이트가 곧 올 것입니다!\n\n이 소프트웨어는 FFmpeg 및 Flaticon 덕분에 가능합니다.
