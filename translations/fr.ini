version_info = Version 1.0.7\n\nMini Screen Recorder est un enregistreur\nd'écran et audio open-source pour Windows et Linux.\n\nAuteur original : Lextrack.\n\nVous pouvez trouver ce projet sur GitHub, son nom\nest 'MiniScreenRecorder', et mon surnom\nest 'Lextrack'. Restez à l'écoute pour plus\nde mises à jour à venir bientôt!\n\nCe logiciel est rendu possible grâce à\nFFmpeg et Flaticon.
