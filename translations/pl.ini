version_info = Wersja 1.0.7\n\nMini Screen Recorder to open-source'owy\nprogram do nagrywania ekranu i dźwięku dla Windows i Linux.\n\nOryginalny autor: Lextrack.\n\nTen projekt można znaleźć na GitHubie, jego nazwa to\n'MiniScreenRecorder', a mój pseudonim to 'Lextrack'. Śledź ten projekt, wkrótce pojawią się kolejne aktualizacje!\n\nTo oprogramowanie jest możliwe dzięki\nFFmpeg i Flaticon.