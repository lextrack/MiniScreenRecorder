version_info = Версия 1.0.8\n\nMini Screen Recorder - это программа с открытым исходным кодом\nдля записи экрана и звука для Windows и Linux.\n\nОригинальный автор: Lextrack.\n\nВы можете найти этот проект на GitHub, его название\n' MiniScreenRecorder', а мой псевдоним\n'Lextrack'. Следите за обновлениями, скоро будет больше!\n\nЭта программа создана благодаря\nFFmpeg и Flaticon.