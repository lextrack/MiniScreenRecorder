version_info = 版本 1.1.3\n\nMini Screen Recorder 是一個開源\n的屏幕和音頻錄製器，適用於 Windows 和 Linux。\n\n原作者：Lextrack。\n\n你可以在 GitHub 上找到這個項目，\n它的名稱是 'MiniScreenRecorder'，我的暱稱\n是 'Lextrack'。請關注這個項目，更多\n更新即將推出！\n\n這款軟件得益於\nFFmpeg 和 Flaticon。
