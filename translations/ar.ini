version_info = النسخة 1.1.0 \n\nMini Screen Recorder هو مسجل شاشة وصوت مفتوح المصدر\nلنظامي Windows وLinux.\n\nالمؤلف الأصلي: Lextrack.\n\nيمكنك العثور على هذا المشروع على GitHub، اسمه\n'MiniScreenRecorder'، ولقبي\n'Lextrack'. تابع هذا المشروع، هناك المزيد\nمن التحديثات قريباً!\n\nهذا البرنامج ممكن بفضل\nFFmpeg وFlaticon.