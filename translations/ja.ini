version_info = バージョン 1.0.9\n\nMini Screen Recorderは、WindowsおよびLinux用のオープ\nンソースのスクリーンおよびオーディオレコーダーです。\n\n原作者: Lextrack.\n\nこのプロジェクトはGitHubで見つけることができ、その名前は\n'MiniScreenRecorder'で、私のニックネームは'Lextrack'です。\n今後の更新にご期待ください！\n\nこのソフトウェアは、FFmpegとFlaticonのおかげで実現しました。