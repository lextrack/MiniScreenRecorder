version_info = Bersyon 1.1.2\n\nAng Mini Screen Recorder ay isang open-source\nna screen at audio recorder para sa Windows at Linux.\n\nOrihinal na may-akda: Lextrack.\n\nMaaari mong hanapin ang proyektong ito sa GitHub, ang pangalan nito\nay 'MiniScreenRecorder', at ang palayaw ko\nay 'Lextrack'. Bantayan ang proyektong ito, marami pang\nupdate ang paparating!\n\nAng software na ito ay posible dahil sa\nFFmpeg at Flaticon.